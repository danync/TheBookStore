<ion-header>

  <ion-navbar>
    <ion-title style = "background-color: #2F2F2F">
     <p style = "color: white">Carrito</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #D9D9D9"> 
<ion-card style = "background-color: #B0B2B8" style = "border-radius: 10px" *ngFor = "let c of carrito">
    <ion-row>
    <ion-col>
      <img [src] = c.imagen>
    </ion-col>
      <ion-col>
        <h2>{{c.titulo}}</h2>
        <p></p>
        <p>{{c.autor}}</p>
        <p>{{c.lanzamiento}}</p>
        <ion-icon name="star" *ngFor = "let p of c.valoracion"></ion-icon>
        <p>{{c.precio}}</p>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card style = "background-color: #B0B2B8" style = "border-radius: 10px">
    <ion-card-content>
      Ingresa el c√≥digo de tu tarjeta Reader para realizar la compra (seis digitos).
  </ion-card-content>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="tarjeta" placeholder="# de Tarjeta"></ion-input>
    </ion-item>
  </ion-list>
  <ion-col>
    <button ion-button block color="dark" (click) = "pagar()">Pagar</button>
  </ion-col>


  </ion-card>

</ion-content>
