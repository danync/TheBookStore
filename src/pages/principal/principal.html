<ion-header>
  <ion-navbar>
    <ion-title style = "background-color: #2F2F2F">
      <p style = "color: white">Main Page</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style= "background-color: #D9D9D9"> 
    <ion-fab top right edge>
        <button ion-fab mini color="dark" (click) = "carro()"><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
  <ion-card style = "background-color: #B0B2B8" style = "border-radius: 10px" *ngFor = "let libro of libros">
      <ion-row>
      <ion-col>
        <img [src] = libro.imagen>
      </ion-col>
        <ion-col>
          <h2 (click) =  "Book(libro.id)">{{libro.titulo}}</h2>
          <p></p>
          <p>{{libro.autor}}</p>
          <p>{{libro.lanzamiento}}</p>
          <ion-icon name="star" *ngFor = "let s of libro.valoracion"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
